<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gamer Zone</title>
</head>

<body>
    <nav class="navbar">
        <div class="joystick-container">
            <img src="./images/Frame.png" alt="">
            <h3><span>G</span>amer</h3>
        </div>
        <div>
            <div class="navbar-text">
                <p>About Us</p>
                <p>Developers</p>
                <div class="navbar-btn">
                    <p>Follow Us On</p>
                    <img src="./icons/youtube.svg" alt="Youtube">
                    <img src="./icons/tik-tok 1.svg" alt="tik-tok">
                </div>
            </div>
        </div>
    </nav>
    <div class="banner-section">
        <div class="banner-text">
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <div class="banner-icons">
                <p><span><img src="./icons/play.svg" alt=""></span>1-Click instant play</p>
                <p><span><img src="./icons/download.svg" alt=""></span>No Download</p>
                <p><span><img src="./icons/people.svg" alt=""></span>1000s of supported online games</p>
            </div>
            <div class="banner-btn">
                 <button id="btn1">Sign in</button>
                 <button id="btn2">Go rogue</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="./images/Group 18.png" alt="">
        </div>
    </div>
</body>

</html>
